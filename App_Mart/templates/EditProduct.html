<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container-fluid">

        <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" action="{% url 'update_product' pr_id=data.id %}" method="post" enctype="multipart/form-data" >
                                        {% csrf_token %}


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-skill"> Category Name <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" id="val-skill" name="cname">
                                                    <option>{{data.Category_name}}</option>
                                                    {% for d in cat %}
                                                    <option>{{d.Category_Name}}</option>
                                                    {% endfor %}


                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-email">Product Name <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-email" name="pr-name" placeholder="Enter Product name.." value="{{data.Product_name}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-password">Price <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-password" name="pr-price" placeholder="Choose a price" value="{{data.Price}}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Description <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <textarea class="form-control" id="val-suggestions" name="pr-description" rows="5" placeholder="Describe product">{{data.Description}}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Quantity <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="number" class="form-control" id="val-currency" name="pr-qty" placeholder="Enter quantity" value="{{data.Quantity}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Image <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <img src="{{data.Product_image.url}}" width="100px" alt="">
                                                <input type="file" class="form-control mt-3" id="val-website" name="pr-image" placeholder="">
                                            </div>
                                        </div>

<!--                                        <div class="form-group row">-->
<!--                                            <label class="col-lg-4 col-form-label"><a href="#">Terms &amp; Conditions</a>  <span class="text-danger">*</span>-->
<!--                                            </label>-->
<!--                                            <div class="col-lg-8">-->
<!--                                                <label class="css-control css-control-primary css-checkbox" for="val-terms">-->
<!--                                                    <input type="checkbox" class="css-control-input" id="val-terms" name="val-terms" value="1"> <span class="css-control-indicator"></span> I agree to the terms</label>-->
<!--                                            </div>-->
<!--                                        </div>-->

                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Update</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>
    </div>
</body>
</html>
{% endblock %}
