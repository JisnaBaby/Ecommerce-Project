                                            <div class="col-lg-6">
                                                <select class="form-control" id="val-skill" name="cname">

                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-email" name="pr-name" placeholder="Enter Product name..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-password">Price <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-password" name="pr-price" placeholder="Choose a price">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Description <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <textarea class="form-control" id="val-suggestions" name="pr-description" rows="5" placeholder="Describe product"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Quantity <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="number" class="form-control" id="val-currency" name="pr-qty" placeholder="Enter quantity">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Image <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="file" class="form-control" id="val-website" name="pr-image" placeholder="">
                                            </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

      {% if messages %}
          {% for i in messages %}
               {% if i.tags == 'success' %}
                   <script>
                       swal('{{i}}','','success');
                   </script>
               {% elif i.tags == 'error' %}
                   <script>
                       swal('{{i}}','','error');
                   </script>
               {% elif i.tags == 'warnings' %}
                   <script>
                       swal('{{i}}','','warnings');
                   </script>
               {% else %}
                   <script>
                       swal('{{i}}','','info');
                   </script>
